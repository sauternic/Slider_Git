<!doctype html>

<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: wheat;
        }

        svg#leinwand {
            border: 1px solid black;
            background-color: aqua;
        }
    </style>

    <script src="slider/slider1_Script.js"></script>
    <script src="slider/slider2_Script.js"></script>
    <script src="slider/slider3_Script.js"></script>
    <script>
        'use strict';
        function start() {
            //Namespace Import
            var _ = NameSpace_NicolasSlider;

            //Argumente: 'obere Grenze' und id des Sliders           
            _.Modul1.sliderStart(90, slider1);
            _.Modul2.sliderStart(90, slider2);
            _.Modul3.sliderStart(90, slider3);


            //Empfänger, über Globales window Objekt kommt der Event rein! :))))
            
            //Bzw. hier wird eine neue 'Eigenschaft' des window Objekt Erzeugt.
            //'Eigenschaft' besteht immer aus 'Name' und 'Wert' Paaren. (key: value)
            //'Name' = oninput_myslider
            //'Wert' = function(wert){...}
            window.oninput_myslider = function (wert) {
                //Drehen des Rechtecks um seine Mitte
                rect1.setAttribute('transform', 'rotate(' + wert + ',750,350)')
            }
        }

    </script>

</head>

<body onload="start()">

    <div>
        <!--Mit Wanderndes Text Feld-->
        <input type="text"></input>
        <!--Slider   width beliebig Einstellbar-->
        <svg id="slider1" xmlns="http://www.w3.org/2000/svg" width="1800">
            <!--Titel-->
            <text y="25" font-family="Verdana" font-size="30">Slider 1</text>
            <!--Regel Knopf-->
            <rect x="0" y="30" width="20" height="20" fill="fuchsia"></rect>
            <!--Führung des reglers-->
            <line x1="0" y1="30" y2="30" stroke-width="2" stroke="black"></line>
            <line x1="0" y1="50" y2="50" stroke-width="2" stroke="black"></line>
        </svg>
    </div>

    <div>
        <!--Mit Wanderndes Text Feld-->
        <input type="text"></input>
        <!--Slider   width beliebig Einstellbar-->
        <svg id="slider2" xmlns="http://www.w3.org/2000/svg" width="600">
            <!--Titel-->
            <text y="25" font-family="Verdana" font-size="30">Slider 2</text>
            <!--Regel Knopf-->
            <rect x="0" y="30" width="20" height="20" fill="fuchsia"></rect>
            <!--Führung des reglers-->
            <line x1="0" y1="30" y2="30" stroke-width="2" stroke="black"></line>
            <line x1="0" y1="50" y2="50" stroke-width="2" stroke="black"></line>
        </svg>
    </div>

    <div>
        <!--Mit Wanderndes Text Feld-->
        <input type="text"></input>
        <!--Slider   width beliebig Einstellbar-->
        <svg id="slider3" xmlns="http://www.w3.org/2000/svg" width="600">
            <!--Titel-->
            <text y="25" font-family="Verdana" font-size="30">Slider 3</text>
            <!--Regel Knopf-->
            <rect x="0" y="30" width="20" height="20" fill="fuchsia"></rect>
            <!--Führung des reglers-->
            <line x1="0" y1="30" y2="30" stroke-width="2" stroke="black"></line>
            <line x1="0" y1="50" y2="50" stroke-width="2" stroke="black"></line>
        </svg>
    </div>

    <svg id="leinwand" xmlns="http://www.w3.org/2000/svg" width="1500" height="800">
        <rect id="rect1" x="500" y="200" width="500" height="300" fill="red" stroke='#000000' stroke-width='4' style="border: 2px solid red;"></rect>
    </svg>

</body>

</html>
