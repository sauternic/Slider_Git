<!doctype html>

<head>
    <meta charset="UTF-8">
    <title>Test2</title>
    <style>
        * {
            margin: 0;
        }

        svg {
            border: 1px solid black;
            background-color: aqua;
        }

        #rect1 {
            /*transform: rotate(20);*/
        }
    </style>

    <script>
        'use strict';
        window.onerror = function (e) { alert(e); }

        var elem1, elem2, AnfangX, AnfangY;
        function geladen() {
            elem1 = document.getElementById('rect1');
            //dragstart unterbinden!!
            elem1.addEventListener('dragstart', function (e) { e.preventDefault() }, false)
            elem1.addEventListener('mousemove', move1, false);


            function move1(e) {
                //IE Variante
                //e = e || window.event;

                //Nur wenn left Button gedr√ºckt
                if (e.buttons === 1) {
                    //Auslesen der Ausgangsposition
                    AnfangX = parseInt(this.getAttribute('x'), 10)
                    AnfangY = parseInt(this.getAttribute('y'), 10)
                    //Setzen der neuen Position
                    this.setAttribute('x', AnfangX = AnfangX + e.movementX);
                    this.setAttribute('y', AnfangY = AnfangY + e.movementY);
                }

            }
        }
    </script>
</head>

<body onload="geladen()">
    <svg xmlns="http://www.w3.org/2000/svg" width="1500" height="800">
        <rect id="rect1" x="500" y="200" width="500" height="300" fill="red" stroke='#000000' stroke-width='4'>
    </svg>
    <input id="bmi-weight" name="weight" maxlength="3" type="number">

</body>

</html>
