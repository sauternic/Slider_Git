<!doctype html>

        svg#slider1 {

        svg#leinwand {

            background-color: aqua;

    <script src="slider/slider1_Script.js"></script>

        'use strict';
        function start() {
            NameSpace_NicolasSlider.Modul1.sliderStart(90, slider1);

                /*element = document.getElementById("elementID"); 
                element.parentNode.removeChild(element);*/

                /*var slider1_Container = document.getElementById('slider1_Container');

            window.oninput_myslider = function (wert) {

</head>

<body onload="start()">
    <div id="slider1_Container1" style="border: 1px solid black">
        <input id="text1" type="text"></input>

        <svg id="slider1" xmlns="http://www.w3.org/2000/svg" width="1800" height="80" style="border: 4px solid fuchsia; background-color: lawngreen;">

            </text>
            <rect id="regler1" x="0" y="30" width="20" height="20" fill="fuchsia"></rect>
            <!--Führung des reglers-->
            <line x1="0" y1="30" x2="1800" y2="30" stroke-width="2" stroke="black" />
            <line x1="0" y1="50" x2="1800" y2="50" stroke-width="2" stroke="black" />

    <svg id="leinwand1" xmlns="http://www.w3.org/2000/svg" width="1500" height="800">
